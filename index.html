<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/3407dd5334.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Your Repositories</title>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-github" aria-hidden="true"></i>
                <nav class="first-nav">
                    <label class="search-input">
                        <input type="text" name="" id="" placeholder="Search or jump to...">
                        <div class="search-icon">
                            <div></div>
                        </div>
                    </label>
                    <a href="#">Pulls</a>
                    <a href="#">Issues</a>
                    <a href="#">Marketplace</a>
                    <a href="#">Explore</a>
                </nav>
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                <nav class="second-nav">
                    <div class="new-repo">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                    <div class="small-dp">
                        <img src="" alt="">
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </nav>
            </div>
            <nav class="mobile-nav">
                <label class="search-input">
                    <input type="text" name="" id="" placeholder="Search or jump to...">
                    <div class="search-icon">
                        <div></div>
                    </div>
                </label>
                <a href="#">Dashboard</a>
                <a href="#">Pulls Requests</a>
                <a href="#">Issues</a>
                <a href="#">Marketplace</a>
                <a href="#">Explore</a>
                <a href="#" class="dp small-dp"><img src="" alt=""> <span></span></a>
                <a href="#" class="sign-out"><i class="fa fa-sign-out" aria-hidden="true"></i><span>Sign out</span></a>
            </nav>
        </header>
        <main>
            <div class="main-container">

                <div class="neck-nav">
                    <div class="neck-border"></div>
                    <div class="inside-neck-nav">
                        <div class="before-neck-nav-content"></div>
                        <div class="neck-nav-content">
                            <div class="overview"><i class="fa fa-area-chart" aria-hidden="true"></i> <span>overview</span></div>
                            <div class="repositories"><i class="lni lni-book"></i> <span>repositories</span> <span class="repo-count"></span></div>
                            <div class="projects"><i class="fa fa-square-o" aria-hidden="true"></i> <span>projects</span></div>
                            <div class="packages"><i class="lni lni-package"></i> <span>packages</span></div>
                        </div>
                    </div>
                </div>

                <section class="side-bar">
                    <div class="avatar-and-name">
                        <img src="" alt="" class="avatar">
                        <div class="name-div">
                            <h3 class="full-name"></h3>
                            <h3 class="login-name"></h3>
                        </div>
                    </div>
                    <button class="status"><i class="fa fa-smile-o" aria-hidden="true"></i> Set status</button>
                    <p class="bio"></p>
                    <button class="edit-profile">Edit profile</button>
                </section>
                <section class="repos">
                    <div class="find-repo-div">
                        <input type="text" placeholder="Find a repository...">
                        <div>
                            <button>Type: All <i class="fa fa-sort-desc" aria-hidden="true"></i></button>
                            <button>Language: All <i class="fa fa-sort-desc" aria-hidden="true"></i></button>
                            <button><a href=""><i class="fa fa-sort-desc" aria-hidden="true"></i> New</a></button>
                        </div>
                    </div>

                    <ul class="repos-preview">

                    </ul>
                </section>
            </div>
        </main>
        <footer>
            <span class="git-footer"><i class="fa fa-github" aria-hidden="true"></i></span><span><i class="fa fa-copyright" aria-hidden="true"></i> 2020 GitHub, Inc.</span> <a href="#">Terms</a> <a href="#">Privacy</a> <a href="#">Security</a> <a href="#">Status</a> <a
                href="#">Help</a> <a href="#">Contact</a> <a href="#">Pricing</a> <a href="#">API</a> <a href="#">Training</a>
            <a href="#">Blog</a> <a href="#">About</a>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
